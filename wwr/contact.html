<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Time Rafting | Contact us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Adventure Time Rafting | Contact us">
    <meta name="author" content="Cody Halterman">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/raftinglogo.png" alt="Adventure Time Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contactus">
                <h2>Send us a message</h2>

                <p>Adventure Time Rafting</p>
                <p>Phone: (555)555-5555</p>
                <p>Email: <a href="mailto:">adventureawaits@adventuretimerafting.com</a></p>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7187.004513508938!2d-111.32845665116606!3d40.59835966666866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1754422875420!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="guides">
            <h2>Meet our Guides!</h2>
            <figure>
                <img src="images/alex.jpg" alt="A photo of alex">
                <figcaption>Alex has been rafting with his Dad (Bobby) since before he could walk, his experience
                    exceeds
                    his age!</figcaption>
            </figure>
            <figure>
                <img src="images/sammy.jpg" alt="A photo of sammy">
                <figcaption>Sammy may be young, but she knows these rivers better than anyone else. She has been rafting
                    locally for over a decade!</figcaption>
            </figure>
            <figure>
                <img src="images/bobby.jpg" alt="A photo of bobby">
                <figcaption>Bobby is the owner of Adventure Time Rafting and has been a guide around the world for over
                    30 years!</figcaption>
            </figure>
        </section>

        <form>
            <fieldset>
                <legend>Have a question?</legend>

                <div class="name">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>

                <div class="email">
                    <label for="email" class="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>

                <div class="radio">
                    <input type="radio" id="generalinquiry" name="title" value="GeneralInquiry">
                    <label for="generalinquiry">General Inquiry</label><br>
                    <input type="radio" id="reservationquestion" name="title" value="ReservationQuestion">
                    <label for="reservationquestion">Reservation Question</label><br>
                    <input type="radio" id="websitesuggestion" name="title" value="WebsiteSuggestion">
                    <label for="websitesuggestion">Website Suggestion</label><br>
                </div>

                <div class="message">
                    <label for="message">Your message to us </label><br>
                    <textarea id="message" name="message" rows="4" placeholder="Please send us a message"></textarea>
                    <br>
                </div>

                <div class="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter"><br>
                </div>
            </fieldset>
            <button type="submit">Send message</button>
        </form>
    </main>
    <footer>
        <p>©️2025 Adventure Time Rafting Cody Halterman</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.webp" alt="link to Facebook.com">
            </a>
            <a href="https://x.com/">
                <img src="images/x.webp" alt="link to X.com">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.webp" alt="link to Instagram.com">
            </a>

        </nav>

        <a href="https://app.moqups.com/UzXu7tAigzE1SEv4RMkFYJqhi6bEg7rj/edit/page/ad12de680">wireframe</a>

    </footer>

</body>

</html>
